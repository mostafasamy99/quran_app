
<!DOCTYPE html>
<html lang="en">
<head>     
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quran App</title>
</head>
<body>
    <div class="app-video">
        <div class="video">
            <video src="video/2121013295.mp4" class="video-player"></video>
            <div class="footer">
                <div class="footer-text">
                    <h3>Mostafa Menshawy</h3>
                    <p class="descripton">Welcome to Quran app</p>
                    <div class="img-marq">
                        <img src="images/uparrow_78484.png">
                        <marquee > Hello to my app</marquee>
                    </div>
                </div>
                <img src="images/music-disc-white-circle.png" class="image-play">
            </div>
        </div>

        <div class="video">
            <video src="video/sample-5s.mp4" class="video-player"></video>
            <div class="footer">
                <div class="footer-text">
                    <h3>Mostafa Menshawy</h3>
                    <p class="descripton">Welcome to Quran app</p>
                    <div class="img-marq">
                        <img src="images/uparrow_78484.png">
                        <marquee > Hello to my app</marquee>
                    </div>
                </div>
                <img src="images/music-disc-white-circle.png" class="image-play">
            </div>
        </div>
    </div>


    <script>
        const videos =document.querySelectorAll('video');
        for(const video of videos){
            video.addEventListener('click',function(){
                if(video.paused){
                    video.play();
                }else{
                    video.pause();
                }
            })
        }
    </script>
</body>
</html>
